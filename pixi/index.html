    <script>
        var display = document.getElementById("status");
        var clickFunc;
        function addClickFunc(func) {
            clickFunc = func;
            display.addEventListener("click", handleClick, false);
        }
        function handleClick() {
            display.removeEventListener("click", handleClick);
            clickFunc(arguments);
            clickFunc = null;
        }
        function showProgress(type, value) {
            display.innerHTML = "Loading " + type + " " + value.toFixed(0) + "%";
        }
        function displayStatus(msg) {
            display.style.display = "block";
            display.innerHTML = msg;
        }
        function hideStatus() {
            display.style.display = "none";
        }
